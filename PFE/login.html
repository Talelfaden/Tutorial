<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
        }

        h2 {
            color: #007bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        button {
            background-color:  #FC0D0D;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    .auto-style1 {
		color: #FC0D0D;
	}
    </style>
</head>
<body>

    <div class="container">
        <h2 class="auto-style1">Login</h2>

        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block" onclick="redirectToConvPage()" style="background-color: #FC0D0D">Login</button>
        </form>

        <div class="text-center mt-3">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
    <script>
        function redirectToConvPage() {
            // Redirect to conv.html page
            window.location.href = "conv.html";
        }
    </script>    

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="jquery-3.5.1.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>

</body>
</html>
