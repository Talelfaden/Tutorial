<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
        }

        label {
            font-weight: bold;
        }

        input, select {
            margin-bottom: 15px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .switch-form {
            margin-top: 20px;
            text-align: center;
        }

        .switch-form a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <form id="signUpForm">
        <h2 class="mb-4" style="color: #FC0D0D">Sign Up</h2>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="creditCardType">Credit Card Type:</label>
            <select id="creditCardType" name="creditCardType" class="form-control" required>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="amex">American Express</option>
            </select>
        </div>

        <div class="form-group">
            <label for="creditCardNumber">Credit Card Number:</label>
            <input type="text" id="creditCardNumber" name="creditCardNumber" pattern="[0-9]{16}" title="Enter a 16-digit credit card number" class="form-control" required>
        </div>

        <div class="form-row">
            <div class="col-md-6">
                <label for="expires">Expiration Date:</label>
                <input type="text" id="expires" name="expires" placeholder="MM/YYYY" pattern="(0[1-9]|1[0-2])\/[0-9]{4}" title="Enter a valid expiration date in the format MM/YYYY" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" title="Enter a 3 or 4-digit CVV" class="form-control" required>
            </div>
        </div>

        <button type="submit" class="btn btn-success btn-block mt-4" style="background-color: #FC0D0D">Sign Up</button>

        <div class="switch-form mt-3">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </form>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="jquery-3.5.1.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>

</body>
</html>
